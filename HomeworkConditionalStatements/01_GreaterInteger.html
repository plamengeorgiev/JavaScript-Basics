<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Greater integer number</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="first">First number: </label>
    <input id="first" type="text" />
    <label for="second">Second number: </label>
    <input id="second" type="text" />
    <button onclick="findGreater()">Find greater integer</button>
    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function findGreater() {
            var firstNum = parseInt(first.value);
            var secondNum = parseInt(second.value);
            if (isNaN(firstNum)||isNaN(secondNum)) {
                jsConsole.writeLine('Invalid input!');
            }
            else {
                var greater = firstNum;
                if (secondNum>firstNum) {
                    greater = secondNum;
                }
                jsConsole.writeLine('The greater number is: ' + greater);
            }
        }
    </script>
</body>
</html>
