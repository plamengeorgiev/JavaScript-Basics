<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sort three real values</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="first">First number: </label>
    <input id="first" type="text" />
    <label for="second">Second number: </label>
    <input id="second" type="text" />
    <label for="third">Third number: </label>
    <input id="third" type="text" />
    <button onclick="sortNumbers()">Sort the values</button>
    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function sortNumbers() {
            var value1 = parseFloat(first.value);
            var value2 = parseFloat(second.value);
            var value3 = parseFloat(third.value);
            if ((isNaN(value1) || isNaN(value2)) || isNaN(value3)) {
                jsConsole.writeLine('Invalid input!');
            }
            else {
                if ((value1 == value2) && (value1 == value3)) {
                    jsConsole.writeLine("The numbers are equal");
                }
                else {
                    if (value1 > value2) {
                        if (value1 > value3) {
                            if (value2 > value3) {
                                jsConsole.writeLine("The sorted numbers: " + value1 + '; ' + value2 + '; ' + value3);
                            }
                            else {
                                jsConsole.writeLine("The sorted numbers: " + value1 + '; ' + value3 + '; ' + value2);
                            }
                        }
                        else {
                            jsConsole.writeLine("The sorted numbers: " + value3 + '; ' + value1 + '; ' + value2);
                        }
                    }
                    else {
                        if (value2 > value3) {
                            if (value1 > value3) {
                                jsConsole.writeLine("The sorted numbers: " + value2 + '; ' + value1 + '; ' + value3);
                            }
                            else {
                                jsConsole.writeLine("The sorted numbers: " + value2 + '; ' + value3 + '; ' + value1);
                            }
                        }
                        else {
                            jsConsole.writeLine("The sorted numbers: " + value3 + '; ' + value2 + '; ' + value1);
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
