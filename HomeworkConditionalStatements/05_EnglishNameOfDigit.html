<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>English name of a digit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="input">First number: </label>
    <input id="input" type="text" />
    <button onclick="showName()">Show English name</button>
    <div id="console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function showName() {
            var number = parseInt(input.value);
            if (isNaN(number)) {
                jsConsole.writeLine('Invalid input!');
            }
            else {
                switch (number) {
                    case 0: jsConsole.writeLine('Zero'); break;
                    case 1: jsConsole.writeLine('One'); break;
                    case 2: jsConsole.writeLine('Two'); break;
                    case 3: jsConsole.writeLine('Three'); break;
                    case 4: jsConsole.writeLine('Four'); break;
                    case 5: jsConsole.writeLine('Five'); break;
                    case 6: jsConsole.writeLine('Six'); break;
                    case 7: jsConsole.writeLine('Seven'); break;
                    case 8: jsConsole.writeLine('Eigth'); break;
                    case 9: jsConsole.writeLine('Nine'); break;
                    default: jsConsole.writeLine('Invalid output'); break;
                }
            }
        }
    </script>
</body>
</html>
