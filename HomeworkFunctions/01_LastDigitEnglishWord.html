<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Last digit as english word</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number">Enter a number:</label>
    <input type="text" id="number" />
    <button onclick="returnWord()">Last Digit Word</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function lastDigitAsWord(number) {
            var lastDigit = Math.abs(Math.floor(number % 10));
            switch (lastDigit) {
                case 0: return 'Zero';
                case 1: return 'One';
                case 2: return 'Two';
                case 3: return 'Three';
                case 4: return 'Four';
                case 5: return 'Five';
                case 6: return 'Six';
                case 7: return 'Seven';
                case 8: return 'Eigth';
                case 9: return 'Nine';
                default: return 'Invalid input!';
            }
        }

        function returnWord() {
            var input = parseInt(number.value);
            if (isNaN(input)) {
                jsConsole.writeLine('Invalid input');
            }
            else {
                jsConsole.writeLine(lastDigitAsWord(input))
            }
        }
    </script>
</body>
</html>
