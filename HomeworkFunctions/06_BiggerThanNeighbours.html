<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bigger than its two neighbours</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="arrayInput">Enter array elements, separated by space:</label>
    <input type="text" id="arrayInput" />
    <label for="indexInput">Enter index:</label>
    <input type="text" id="indexInput" />
    <button onclick="buttonClicked()">Find element bigger than the neighbours</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function isBigger(array, index) {
            if ((index >= 1 && index < array.length - 1) && (array[index] > array[index - 1] && array[index] > array[index + 1])) {
                return index;
            }
            return -1;
        }

        function buttonClicked() {
            var array = arrayInput.value.split(' ');
            var index = parseInt(indexInput.value);
            jsConsole.writeLine('The entered array is: ' + array);
            if (isBigger(array, index) == index) {
                jsConsole.writeLine('The element array[' + index + '] is bigger than its neighbours');
            }
            else {
                jsConsole.writeLine('The element array[' + index + '] is not bigger than its neighbours');
            }
        }
    </script>
</body>
</html>
