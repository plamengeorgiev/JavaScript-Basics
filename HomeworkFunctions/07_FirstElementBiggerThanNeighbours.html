<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The first element, bigger than its two neighbours</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="arrayInput">Enter array elements, separated by space:</label>
    <input type="text" id="arrayInput" />
    <button onclick="buttonClicked()">Find element</button>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function isBigger(array, index) {
            if ((index >= 1 && index < array.length - 1) && (array[index] > array[index - 1] && array[index] > array[index + 1])) {
                return index;
            }
            return -1;
        }
        function firstBigger(array) {
            for (var i = 0, len = array.length; i < len; i++) {
                if (isBigger(array, i) == i) {
                    return i;
                }
            }
            return -1;
        }
        function buttonClicked() {
            var array = arrayInput.value.split(' ');
            jsConsole.writeLine('The entered array is: ' + array);
            var resultIndex = firstBigger(array);
            if (resultIndex == -1) {
                jsConsole.writeLine('None of the elements is bigger than two of its neighbours');
            }
            else {
                jsConsole.writeLine('The index of the first element, bigger than its two neighbours is: ' + resultIndex);
            }
        }
    </script>
</body>
</html>
