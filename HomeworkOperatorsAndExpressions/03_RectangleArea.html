<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rectangle Area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="width">Width:</label>
    <input type="text" id="width" />
    <label for="height">Height:</label>
    <input type="text" id="height" />
    <button onclick="calculateArea()">Calculate area</button>
    <div id="js-console" class="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function calculateArea() {
            var a = parseFloat(width.value);
            var b = parseFloat(height.value);
            // input validation
            if (isNaN(a) || isNaN(b)) {
                jsConsole.writeLine('Invalid Number!');
            }
            else {
                jsConsole.writeLine('The area of the rectangle is : ' + a * b);
            }
        }
    </script>
</body>
</html>
