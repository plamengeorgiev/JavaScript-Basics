<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prime number check</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="number">Enter a number:</label>
    <input type="text" id="number" />
    <button onclick="primeCheck()">Prime Check</button>
    <div id="js-console" class="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function primeCheck() {
            var value = parseInt(number.value);
            // input validation
            if (isNaN(value)) {
                jsConsole.writeLine('Invalid Number!');
            }
            else {
                if (value > 100) {
                    jsConsole.writeLine('Invalid input! Value is > 100!');
                }
                else {
                    if ((value == 2) || (value == 3) || (value == 5) || (value == 7)) {
                        jsConsole.writeLine('The number is prime');
                    }
                    else {
                        if ((value % 2 == 0) || (value % 3 == 0) || (value % 5 == 0) || (value % 7 == 0)) {
                            jsConsole.writeLine('The number is composite');
                        }
                        else {
                            jsConsole.writeLine('The number is prime');
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
