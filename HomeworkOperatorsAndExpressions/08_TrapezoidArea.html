<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Trapezoid Area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="sideA">Side A:</label>
    <input type="text" id="sideA" />
    <label for="sideB">Side B:</label>
    <input type="text" id="sideB" />
    <label for="height">Height:</label>
    <input type="text" id="height" />
    <button onclick="calculateArea()">Calculate area</button>
    <div id="js-console" class="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function calculateArea() {
            var a = parseFloat(sideA.value);
            var b = parseFloat(sideB.value);
            var h = parseFloat(height.value);
            // input validation
            if ((isNaN(a) || isNaN(b) || isNaN(h))) {
                jsConsole.writeLine('Invalid Number!');
            }
            else {
                jsConsole.writeLine('The area of the trapezoid is '+((a + b) / 2 * h) +' square inches!' );
            }
        }
    </script>
</body>
</html>
