<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract palindromes</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function extractPalindromes(text) {
            text = text.toLowerCase();
            var wordsArr = text.split(/[\s,]+/);
            var palindromesArr = [];
            for (var i = 0; i < wordsArr.length; i++) {
                if (isPalindrome(wordsArr[i])) {
                    palindromesArr.push(wordsArr[i]);
                }
            }
            return palindromesArr;
        }

        function isPalindrome(word) {
            for (var i = 0; i < Math.floor(word.length / 2) ; i++) {
                if (word[i] != word[word.length - i - 1]) {
                    return false;
                }
                return true;
            }
        }

        function test() {
            var text = 'Pesho, gosho, ABBA, ooo, ZAAZ, cat, dog';
            var resultArr = extractPalindromes(text);
            jsConsole.writeLine('The extracted palindromes are: ')
            for (var word in resultArr) {
                jsConsole.writeLine(resultArr[word]);
            }
        }
        test();

    </script>
</body>
</html>
